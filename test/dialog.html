<!DOCTYPE html>
<html>
	<head>
		<title>BlingJS UI Tests</title>
		<script src="../dist/bling.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			.left {
				top: 0;
				left: 0;
			}
			.right {
				top: 0;
				right: 0;
			}
			.half {
				position: absolute;
				width: 50%;
				height: 100px;
				line-height: 100px;
				margin-top: 100px;
				text-align: center;
				border: 1px dashed red;
			}
			.top {
				position: absolute;
				top: 0;
				width: 100%;
				text-align: center;
				border: 1px dashed black;
			}
			.bottom {
				position: absolute;
				width: 100%;
				text-align: center;
				bottom: 0;
				border: 1px dashed black;
			}
		</style>
	</head>
	<body>
		<div class='top'><button>Everywhere</button></div>
		<div class="left half">
			<button>Left</button>
		</div>
		<div class="right half">
			<button>Right</button>
		</div>
		<div class='bottom'><button>Wizard</button></div>
		<script type="text/javascript">
			var show = function() {
				$.dialog({
					title: "Steal This Message",
					content:
						"span 'The contents of this message will self-destruct...' + " +
						"button.ok 'OK'",
					parent: this
				}).css('width', '400px')
			}
			$(".left button").click(function(){ show.apply('.left') })
			$(".right button").click(function(){ show.apply('.right') })
			$(".top button").click(function(){ show() })
			$(".bottom button").click(function(){ 
				$.wizard([
					{ title: "Page One",
						content: "span 'This is page one.' + button.cancel 'Cancel' + button.next 'Next'" },
					{ title: "Page Two",
						content: "span 'This is page two.' + button.back 'Back' + button.ok 'Done'" }
				])
			})
		</script>
	</body>
</html>
